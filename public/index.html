<!DOCTYPE html>
<html lang="en">

<head>
    <title> Chat app </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div class="left-pannel">
        <h2>PEOPLE</h2>
    </div>
    <div class="chat-screen">
        <ol class="chat-model"></ol>
        <div class="form">
            <input type="text" name="name" id="message" placeholder="Enter Messaage" autofocus autocomplete="off">
            <button id="submit"><i class="ion-ios-paperplane-outline"></i></button>
            <button class="send-location"><i id="loc-icon" class="ion-ios-location-outline"></i></button>
        </div>
    </div>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/template" id="message-template">
        <li class="message">
            <div class="message_title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message_body">
                <p>{{text}}</p>
            </div>

        </li>
    </script>
</body>

</html>
